name: eap_student
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.5+1
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/backgrounds/
    - assets/images/
    - assets/logos/
    - assets/icons/
    - assets/bottom-icons/


  fonts:
    - family: IBM Plex Sans
      fonts:

        - asset: assets/fonts/IBM_Plex_Sans/IBMPlexSans-Light.ttf
          weight: 300
        - asset: assets/fonts/IBM_Plex_Sans/IBMPlexSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/IBM_Plex_Sans/IBMPlexSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/IBM_Plex_Sans/IBMPlexSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/IBM_Plex_Sans/IBMPlexSans-Bold.ttf
          weight: 700


